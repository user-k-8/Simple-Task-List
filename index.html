<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container-fluid page-color">
         <div class="container py-4 " >    
             <div class="p-5 mb-4 rounded-3 hero-bg">
                 <div class="container-fluid py-5">
                     <div class="list">
                         <h1 class="simpleTaskHeading">Simple Task List</h1>
                         <h3 class="sub-heading">Create a simple task list by adding or removing items</h3>
                        
                         <button class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold add-task " id='addTask' >Add Task</button>
                         <div id="remove-task-buttons">
                         <button class="btn btn-outline-info btn-lg px-4 me-sm-5 fw-bold firstTask" id="removeFirstTask">Remove First Task</button>
                         <button class="btn btn-outline-info btn-lg px-4 me-sm-5 fw-bold lastTask" id="removeLastTask">Remove Last Task</button> 
                         <button class="btn btn-outline-info btn-lg px-4 me-sm-5 fw-bold specificTask" id="removeSpecificTask">Remove Specific Task</button>              
                         </div>
                         <h3 class="sub-heading">Tasks</h3>
                         <div id="output"></div>
                 </div>
             </div>
         </div>
     </div>

    <script src="main.js">

    </script>
</body>
</html>
